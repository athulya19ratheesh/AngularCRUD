<form class="text-center border border-light p-5">
    <div id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="content">
            <div class="header">
                <h5 class="title" id="exampleModalLabel">User Details</h5>
            </div>
            <div class="body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <input type="text" formControlName="name" class="form-control" id="inputName"
                            placeholder="name">
                    </div>
                    <div class="mb-3">
                        <input type="text" formControlName="statusMessage" class="form-control" id="inputStatusMessage"
                            placeholder="status message">
                    </div>
                    <div class="mb-3">
                        <input type="email" formControlName="email" class="form-control" id="inputEmail"
                            placeholder="email : name@example.com">
                    </div>
                    <div class="mb-3">
                        <input type="number" formControlName="age" class="form-control" id="inputAge" placeholder="age">
                    </div>
                    <div class="mb-3">
                        <label for="gender">Is Public:</label>
                        <input id="yes" type="radio" value="true" name="isPublic" formControlName="isPublic"
                            (change)="changeUserActiveStatus($event)">
                        <label for="true">Active</label>

                        <input id="no" type="radio" value="false" name="isPublic" formControlName="isPublic"
                            (change)="changeUserActiveStatus($event)">
                        <label for="false">Inactive</label>
                    </div>
                </form>
            </div>
            <div class="footer">
                <button type="button" id="cancel" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
                <button type="button" id="update" (click)="editUserDetails()" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</form>
