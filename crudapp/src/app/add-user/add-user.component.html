<form class="text-center border border-light p-5">
    <div id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="content">
            <div class="header">
                <h5 class="title" id="exampleLabel">User Details</h5>
            </div>
            <div class="body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <input type="text" formControlName="name" class="form-control" id="inputName"
                            placeholder="name">
                    </div>
                    <div class="mb-3">
                        <input type="text" formControlName="statusMessage" class="form-control" id="inputStatusMessage"
                            placeholder="status message">
                    </div>
                    <div class="mb-3">
                        <input type="email" formControlName="email" class="form-control" id="inputEmail"
                            placeholder="email : name@example.com">
                    </div>
                    <div class="mb-3">
                        <input type="number" formControlName="age" class="form-control" id="inputAge" placeholder="Age">
                    </div>
                    <div class="mb-3">
                        <input type="text" formControlName="avatarUrl" class="form-control" id="inputAvatarUrl"
                            placeholder="avatarUrl">
                    </div>
                </form>
            </div>
            <div class="footer">
                <button type="button" (click)="postUserDetails()" class="btn btn-primary">Save</button>
                <button type="button" id="cancel" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
</form>
